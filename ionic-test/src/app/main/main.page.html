<ion-header>
    <ion-toolbar class="ion-padding header-style">
        <ion-title>Subheader</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  *ngFor="let request of requests">
                <p>{{request.name}}</p>
                <p>{{request.startTime}} {{request.status == 0 ? 'Em Aberto' : 'Encerrado'}} {{request.endTime != 'Invalid date' ? request.endTime : ''}}</p>
        </ion-item>
    </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRequest()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
