<ion-header>
  <ion-toolbar class="ion-padding header-style">
    <ion-title>Subheader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let request of requests">
      <ion-item>
        <ion-input [(ngModel)]="request.id" type="number"></ion-input>
      </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="request.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="request.status" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="request.startTime" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="request.endTime" type="text"></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
