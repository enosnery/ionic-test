<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>RH Conecta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="body-style">
    <ion-list>
        <ion-item  *ngFor="let request of requests" (click)="requestDetail(requests.indexOf(request))">
            <div class="title">{{request.name}}</div><br/>
            <div class="subtitle">{{request.startTime}} {{request.status == 0 ? 'Em Aberto' : 'Encerrado'}} {{request.endTime != 'Invalid date' ? request.endTime : ''}}</div>>
        </ion-item>
    </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRequest()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
