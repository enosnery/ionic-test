<ion-app>
  <ion-menu menuId="mainMenu" contentId="menu_items" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="folder" slot="start"></ion-icon>
          <ion-label>Minhas Solicitações</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label>Reembolso Auxílio Creche</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu_items"></ion-router-outlet>
</ion-app>
